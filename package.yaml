name:                hs-examples
version:             0.1.0.0
github:              "githubuser/hs-examples"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-examples#readme>

dependencies:
- base >= 4.7 && < 5
- directory
- parallel
- monad-par
- deepseq
- repa
- stm
- async
- vector
- text
- mtl
- transformers
- containers
- parsec
- lens
- first-class-families
- aeson
- kan-extensions
- indexed
- do-notation
- constraints
- singletons
- conduit

default-extensions:
  - MultiWayIf                  # if | cond -> ...
  - LambdaCase                  # \case A -> ...; B -> ...
  - ViewPatterns                # size (view -> Unit) = 1   apply view on arg and match
  - NegativeLiterals
  - NumDecimals                 # allow 1.2e6 literals
  - BinaryLiterals              # allow 0b10101001 literals
  - HexFloatLiterals            # 0x0.01 is the same as 1/256
  - NumericUnderscores          # 1_000_000_000
  - PartialTypeSignatures       # show warnings for type holes
  - NamedWildCards              # named wildcards

library:
  source-dirs: src
  ghc-options:
    - -Wincomplete-patterns
    - -Wincomplete-uni-patterns
    - -Wincomplete-record-updates

executables:
  hs-examples-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-examples

tests:
  hs-examples-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-examples
